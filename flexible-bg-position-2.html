<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .explain {
      margin: 30px;
      color: #666;
      font-size: 14px;
      line-height: 28px;
      white-space: pre;
    }
    .content {
      height: 300px;
      width: 300px;
      border: 1px solid #000;
      margin: 0 auto;
      background: palegoldenrod url('https://avatars1.githubusercontent.com/u/39058211?s=460&v=4') 100% 100% no-repeat;
      background-position: bottom 20px right 20px;
    }
  </style>
</head>

<body>
  <div class="explain">

  </div>
  <div class="content">
    自律更自由
  </div>
</body>
