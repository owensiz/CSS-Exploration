<body>
  <div class="explain">
    position取值
      relative：相对定位，相对于元素的正常位置进行定位；
      absolute：绝对定位，相对于除 static 定位以外的元素进行定位；
      fixed：固定定位，相对于浏览器窗口进行定位；
      static：默认值，没有定位属性，元素正常出现在文档流中；
      inherit：继承父元素的 position 属性值。

    普通流： 
      普通流（normal flow），也就是大家喜欢说的文档流。文档流便是指从上到下，从左往右的文档布局。
      若元素的 positon 属性设置 absolute、fixed 时便会脱离文档流，不再遵循从上到下从左到右的规律了。
      注意relative不脱离普通流。
      
  </div>
</body>
</html>
