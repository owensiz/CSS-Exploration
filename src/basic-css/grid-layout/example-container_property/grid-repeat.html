<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>

<body>
  <style>
    .parent {
      display: grid;
      grid-template-columns: repeat(2, 50%);
      grid-template-rows: repeat(3, 30px 100px 50px);
      height: 100px;
      width: 100px;
    }
    .child {
      border: 1px solid plum;
    }
  </style>
  <div class="parent">
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
  </div>
</body>

</html>
