<!DOCTYPE html>
<html>
<head>
	<title>flex布局-单项目</title>
</head>
<body>
	<style type="text/css">
		.box {
			background: pink;
			width: 90px;
			height: 90px;
			border-radius: 15px;
		}
		.item{
			background: blue;
			width: 30px;
			height: 30px;
			border-radius: 15px;
		}
		.box {
			display: flex;
			/*正常是从左到右，从上到下；flex-end是相反方向*/
			justify-content: center;
			/*justify-content: flex-end;*/
			align-items: center;
		}
	</style>
	<div class="box">
		<span class="item">	
		</span>
	</div>
	
</body>
</html>
