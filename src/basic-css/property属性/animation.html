<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <style>
        .name {
            height: 100px;
            width: 300px;
            background: rgb(21, 21, 107);
            color: #fff;
            animation: opacity-a 2s linear 1s 2 alternate;
        }
        
        @keyframes opacity-a {
            0% {
                opacity: 0;
                transform: rotate(0deg);
            }
            100% {
                opacity: 1;
                transform: rotate(45deg);
            }
        }
    </style>
    <div class="name">
        animation: opacity-a 2s linear 1s 2 alternate;
    </div>
    <p>
        animation: name duration timing-function delay iteration-count direction(normal alternate);
        <br> 动画名称，间隔时间，速度曲线，开始之前的延迟，播放次数，是否轮流反向
        <br> 6个属性简写 https://www.w3school.com.cn/cssref/pr_animation.asp
    </p>
</body>

</html>
