<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .outer{
      background: #000;
      width: 300px;
      height: 300px;
      padding: 20px;

    }
    .outer > div {
      background-color: plum;
      width: 100%;
      height: 100%;
      border-radius: 20px;
    }
    .outer2{
      margin: 100px auto;
      width: 300px;
      height: 300px;
      background-color: plum;
      box-shadow: 0 0 0 20px #000;
      border-radius: 20px;
      outline: 20px solid #000;
    }
  </style>
</head>
<body>
<!-- planA -->
  <div class="outer">
    <div>
      嘎嘎嘎
    </div>
  </div>
  <!-- planB -->

  </div>
